<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./assets/css/budget-style.css">
    <link rel="stylesheet" href="./assets/foundation-css/foundation.css"> <!-- foundation CSS stylesheet link -->
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href="index.html">XPENSI<b>FI</b></a>
        </div>
        <hr> <!-- foundation CSS element -->
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Balance
                </div>
                <div class="value">
                    <small>$</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>$</small>0
                    </div>
                </div>
                <div class="outcome">
                    <div class="title">
                        Expenses
                    </div>
                    <div class="outcome-total">
                        <small>$</small>0
                    </div>
                </div>
            </div>
        </div>
                <div class="budget-dashboard">
                    <div class="dash-title">Dashboard</div>
                    <div class="toggle">
                        <div class="tab1">Expenses</div>
                        <div class="tab2">Income</div>
                        <div class="tab3 active">All</div>
                    </div>
                    <div class="hide" id="income">
                        <ul class="list"></ul>
                       <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Income">
                        <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                        <div class="add-income"><button>add</button></div>
                       </div>
                    </div>
                    <div class="hide" id="expense">
                        <ul class="list"></ul>
                       <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Expense">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                        <div class="add-expense"><button>add</button></div>
                       </div>
                    </div>
                    <div id="all">
                        <ul class="list"></ul>
                    </div>
                </div>
            </div> 
    <script src= "./assets/js/budget.js"></script>
</body>
</html>
