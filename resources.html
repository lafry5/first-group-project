<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./assets/css/tracker-style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/budget-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- google font for brand name -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    
    <title>Resources</title>
</head>
<body>
    <header>
        <div class="head-logo"> 
            <a href="budget-tracker.html"><img src="assets/images/logo-transparent.png" alt="xpensifi homepage" style="width:150px;height:50px;"></a>
           </div>
    </header>

   
    <!-- clickable brand name that leads to dashboard page
    <div class="budget-container">
        <div class="app-title">
            <a href="budget-tracker.html"><img src="./assets/images/logo-transparent.png" alt="xpensifi homepage" style="width:150px;height:50px;"></a>
        </div>
    </div>-->

    <section class = "grid-container">
        <div class = "grid-item-info">
          <div class="wrapper">
              <div class="one"> <!--payment calculator and stock ticker-->

                <h3>Payment Calculator</h3>
                <div>
                    <p>Loan Amount: $<input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()"></p>
                    <p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1"
                            onchange="computeLoan()">%</p>
                    <p>Months: <input id="months" type="number" min="1" max="72" value="1" step="1"
                            onchange="computeLoan()"></p>
                    <h6 id="payment"></h6>
                </div>
    
                
                <h3>Enter Stock Symbol: </h3>
                <form>
                    <input type="text" id="stockInput" placeholder="ex. IBM, KO" value="">
                    <button type="submit" id="searchBtn">Submit</button>
                </form>
                <div>
                    <h6 class="stockName"></h6>
                    <p class="lastRefreshed"></p>
                    <p class="stockOpen"></p>
                    <p class="stockHigh"></p>
                    <p class="stockLow"></p>
                    <p class="stockClose"></p>
                </div>
                
              </div> <!--end of payment calculator and stock ticker-->
              
              <!--Xpensifi logo-->
             

              <!--Bar Chart
              <div class="two">

                These are needed for the bar chart
                <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
                <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
                    <div id="container" style="width: 100%; height: 100%"></div>
              
              <script>

                anychart.onDocumentReady(function() {
                  // set the data
                  var data = [
                      {x: "Mortgage", value: 1300},
                      {x: "Utilities", value: 600},
                      {x: "Car Payment", value: 250},
                      {x: "Car Insurance", value: 75},
                      {x: "Phone", value: 85},
                      {x: "Gas", value: 140},
                      {x: "Groceries", value: 600}
                      {x: "Eating Out", value: 800}
                      {x: "Debt", value: 0}
                      {x: "Misc", value: 500}
                  ];
                
                  // create the chart
                  var chart = anychart.pie();
                
                  // set the chart title
                  chart.title("Monthly Expenses");
                
                  // add the data
                  chart.data(data);
                
                  // display the chart in the container
                  chart.container('container');
                  chart.draw();
                
                });
                </script>
                
                <style>
                
                #container {
                  width: 100%;
                  height: 100%;
                  margin: 0;
                  padding: 0;
                }
                
                </style>

                </div> end of div class two-->


              <!--Calendar-->
             <section class="three"> 
                <div class="wrapper">
                    <div class="container-calendar">
                        <h3 id="monthAndYear"></h3>
                        <div class="button-container-calendar">
                            <button id="previous" onclick="previous()">&#8249;</button>
                            <button id="next" onclick="next()">&#8250;</button>
                        </div>
                        
                        <table class="table-calendar" id="calendar" data-lang="en">
                            <thead id="thead-month"></thead>
                            <tbody id="calendar-body"></tbody>
                        </table>
                        
                    <div class="footer-container-calendar">
                            <label for="month">Jump To: </label>
                            <select id="month" onchange="jump()">
                                <option value=0>Jan</option>
                                <option value=1>Feb</option>
                                <option value=2>Mar</option>
                                <option value=3>Apr</option>
                                <option value=4>May</option>
                                <option value=5>Jun</option>
                                <option value=6>Jul</option>
                                <option value=7>Aug</option>
                                <option value=8>Sep</option>
                                <option value=9>Oct</option>
                                <option value=10>Nov</option>
                                <option value=11>Dec</option>
                            </select>
                            <select id="year" onchange="jump()"></select>                   
                     </div>
                </div> 
              </section> <!--end of calendar -->
              
              <div class="four"> <!--Weather api-->
              
                    <div id="today">
                            <h2 id="name">City</h2>
                            <p id="day">Day</p>
                            <img id="desc" src=""></img> 
                            <p id="temp">Temp</p>
                            <p id="humidity">Humidity</p>
                            <p id="wind">Wind</p>
                            <p id="uv">UV</p>                           
                        </div>
                    </div>

                </div> <!--end of weather api-->
              
              

          </div>
        </div> 
      </section>
      
      <style>
     
     body {
        background-image: url("assets/images/notebook.jpg");
        background-color: #cccccc;
        background-size: 1980px;  /*changed from 1660px*/
        background-position: top;
        background-repeat: no-repeat;
      
     }
       

     
     .container-calendar {
         position: center;
         margin-left: 100px;
     }
     
     .grid-container {
      display: grid;
      padding: 100px;
      }
      
      .grid-item-info {
      display: flex;
      flex: wrap;
      grid-column: 2 / 3; /* changed from 4 to 3 */
      grid-row: 1 / 1;
      }
      
      .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
      padding: 2px 6px 4px 6px;
      font-family: Arial, Helvetica, sans-serif; 
      /*width: 100vw;*/ 
      margin: 20px;
      text-align: center; /* added to move the text in the grid */
      }
      
     /*.one:hover {  
      opacity: 0.5;
      }*/
      
      .one {
      grid-column: 1;
      grid-row: 1/3;
      border: #dddddd 2px solid; 
      }
      
     /* .two:hover {  
      opacity: 0.5;
      }*/
      .two { 
      grid-column: 2/3;
      grid-row: 1/3;
      border: #dddddd 2px solid;
     }
      
     /* .three:hover {  
      opacity: 0.5;
      }*/
      .three {
      grid-column: 3;
      grid-row: 1/3;
      border: #dddddd 2px solid;
     }
     /* .four:hover {  
      opacity: 0.5;
      }*/
      .four { /*weather */
      grid-column: 2; 
      grid-row: 3; 
      border: #dddddd 2px solid;
      }
      .head-logo{
        text-align: center;
      }
      @media screen and (max-width: 1280px){
          .grid-item-info {
              grid-template-rows: repeat(3,1fr);
          }
      }
    
      </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

<script src="./assets/js/calendar.js" type="text/javascript"></script>

 <script src="./assets/js/weatherjs.js"></script> 

     <!--JS FOR STOCK API & PAYMENT CALCULATOR-->
     <script src="./assets/js/stock.js"></script>

</body>
</html>
