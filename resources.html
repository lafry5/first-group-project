<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./assets/tracker-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- google font for brand name -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    
    <title>Resources</title>
</head>
<body>
   
    <section class = "grid-container">
        <div class = "grid-item-info">
          <div class="wrapper">
              <!--<div class="one">Mortgage</div>-->
              
              <div class="two"> <!--Xpensifi logo-->
                <img src="./assets/images/gplogo.jpg" alt="xpensifi" style="max-width:100%;height:auto;">
              </div>

             <section class="three"> 
                <div class="wrapper">
                    <div class="container-calendar">
                        <h3 id="monthAndYear"></h3>
                        <div class="button-container-calendar">
                            <button id="previous" onclick="previous()">&#8249;</button>
                            <button id="next" onclick="next()">&#8250;</button>
                        </div>
                        
                        <table class="table-calendar" id="calendar" data-lang="en">
                            <thead id="thead-month"></thead>
                            <tbody id="calendar-body"></tbody>
                        </table>
                        
                    <div class="footer-container-calendar">
                            <label for="month">Jump To: </label>
                            <select id="month" onchange="jump()">
                                <option value=0>Jan</option>
                                <option value=1>Feb</option>
                                <option value=2>Mar</option>
                                <option value=3>Apr</option>
                                <option value=4>May</option>
                                <option value=5>Jun</option>
                                <option value=6>Jul</option>
                                <option value=7>Aug</option>
                                <option value=8>Sep</option>
                                <option value=9>Oct</option>
                                <option value=10>Nov</option>
                                <option value=11>Dec</option>
                            </select>
                            <select id="year" onchange="jump()"></select>                   
                     </div>
                </div> 
              </section> <!--end of calendar -->
              
              <div class="four">
              
                    <div id="today">
                            <h2 id="name">City</h2>
                            <p id="day">Day</p>
                            <img id="desc" src=""></img> 
                            <p id="temp">Temp</p>
                            <p id="humidity">Humidity</p>
                            <p id="wind">Wind</p>
                            <p id="uv">UV</p>                           
                        </div>
                    </div>

                </div>
              


          </div>
        </div> 
      </section>
      
      <style>
     .container-calendar {
         position: center;
     }
     
     .grid-container {
      display: grid;
      padding: 100px;
      }
      
      .grid-item-info {
      display: flex;
      flex: wrap;
      grid-column: 2 / 3; /* changed from 4 to 3 */
      grid-row: 1 / 1;
      }
      
      .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
      padding: 2px 6px 4px 6px;
      font-family: Arial, Helvetica, sans-serif; 
      /*width: 100vw;*/ 
      margin: 20px;
      text-align: center; /* added to move the text in the grid */
      }
      
      .one:hover {  
      opacity: 0.5;
      }
      
      .one {
      grid-column: 1 / 1;
      grid-row: 1/ 2;
      border: #dddddd 2px solid; 
      }
      
      .two:hover {  
      opacity: 0.5;
      }
      .two { 
      grid-column: 2/3;
      grid-row: 1/4;
      border: #dddddd 2px solid;
     }
      
      .three:hover {  
      opacity: 0.5;
      }
      .three {
      grid-column: 3;
      grid-row: 1/3;
      border: #dddddd 2px solid;
     }
      .four:hover {  
      opacity: 0.5;
      }
      .four {
      grid-column: 1;
      grid-row: 2/4;
      border: #dddddd 2px solid;
      }
      .five {
        grid-column:3;
        grid-row:3;
        border: #dddddd 2px solid;
      }
    
      </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

<script src="./assets/js/calendar.js" type="text/javascript"></script>

 <script src="./assets/js/weatherjs.js"></script> 

</body>
</html>
