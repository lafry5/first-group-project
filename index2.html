<!DOCTYPE html>
<html>
  <head>
      <title>JavaScript Pie Chart</title>
      <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
      <link rel="stylesheet" href="./style2.css"> <!--css file-->
    </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>

<script>

anychart.onDocumentReady(function() {
  // set the data
  var data = [
      {x: "Mortgage", value: 1300},
      {x: "Utilities", value: 600},
      {x: "Car Payment", value: 250},
      {x: "Car Insurance", value: 75},
      {x: "Phone", value: 85},
      {x: "Gas", value: 140},
      {x: "Groceries", value: 600}
      {x: "Eating Out", value: 800}
      {x: "Debt", value: 0}
      {x: "Misc", value: 500}
  ];

  // create the chart
  var chart = anychart.pie();

  // set the chart title
  chart.title("Monthly Expenses");

  // add the data
  chart.data(data);

  // display the chart in the container
  chart.container('container');
  chart.draw();

});
</script>

<style>

#container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

</style>

    
  </body>
</html>
